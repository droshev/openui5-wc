<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8" />
        <base href="/" />

        <title>fundamental-ngx web components in openui5 app</title>

        <script
            id="sap-ui-bootstrap"
            src="resources/sap-ui-custom.js"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"
            data-sap-ui-resourceroots="{&quot;sap.ui.demo.basicTemplate&quot;: &quot;./&quot;}"
        ></script>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!-- <link rel="stylesheet" type="text/css" href="wc/elements.css" /> -->

        <script>
            sap.ui.getCore().attachInit(function() {
                // create a mobile app and display page1 initially
                sap.ui.require(['sap/m/App', 'sap/m/Page', 'sap/m/Button'], function(App, Page, Button) {
                    var app = new App('myApp', {
                        initialPage: 'page1',
                    });

                    // create the first page
                    var page1 = new Page('page1', {
                        title: 'Hello World',
                        showNavButton: false,
                        content: new Button({
                            text: 'Go to Page 2',
                            press: function() {
                                // navigate to page2
                                app.to('page2');
                            },
                        }),
                    });

                    // create the second page with a back button
                    var page2 = new Page('page2', {
                        title: 'Hello Page 2',
                        showNavButton: true,
                        navButtonPress: function() {
                            // go back to the previous page
                            app.back();
                        },
                    });

                    // add both pages to the app
                    app.addPage(page1).addPage(page2);
                    // place the app into the HTML document
                    app.placeAt('content');
                });
            });
        </script>
    </head>

    <body class="sapUiBody" id="content">
        <!-- <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.3/custom-elements-es5-adapter.js"></script>
        <script type="text/javascript" src="https://unpkg.com/zone.js"></script> -->
        <script src="wc/fd-elements.js"></script>
        <button class="fd-button">non ui5 button</button>
        <fd-badge status="error" modifier="pill">Badge Error</fd-badge>
        <fd-badge status="warning" modifier="filled">Badge Warning Filled</fd-badge>
        <fd-badge modifier="pill">Badge Pill</fd-badge>
        <fd-badge>Badge Default</fd-badge>
        <fd-label>Label</fd-label>
    </body>
</html>
